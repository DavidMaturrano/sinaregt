
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Paciente</h4>
                <h6 class="card-subtitle">Actualizar informaci√≥n</h6>

                <form class="form-horizontal p-t-20"
                        [formGroup]="pacienteForm"
                        (submit)="guardarPaciente()">

                    <div class="form-group row"
                            *ngIf="pacienteSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="pacienteSeleccionado.img | imagen: 'pacientes'"
                                     class="w200"/>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        formControlName="nombre"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Nombre del paciente">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Medico</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control"
                                        formControlName="medico">
                                    <option value="">Seleccione Medico</option>
                                    <option *ngFor="let medico of medicos"
                                        [value]="medico._id">
                                        {{ medico.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    [disabled]="pacienteForm.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast"  
        *ngIf="medicoSeleccionado">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">{{ medicoSeleccionado.nombre }}</h6>

                <img [src]="medicoSeleccionado.img | imagen:'medicos'" 
                    class="img-thumbnail"/>

            </div>
        </div>

    </div>
</div>
